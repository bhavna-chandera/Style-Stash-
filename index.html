<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Style Stash</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="path-to-fontawesome/font-awesome.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,500&family=Tilt+Prism&display=swap"
     rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <div class="navbar-name">
            <a href="index.html">Style Stash</a>
        </div>
        <div class="navbar-links" style="margin-right: -400px;">
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="#lastbackground">Contact Us</a>
        </div>
        <i class="fa fa-shopping-cart" style="font-size:25px; margin-right: 70px;"></i>
    </nav>
    <div class="backd">
        <!-- <img src="img/back5.png"> -->
       </div>
    <div id="SaleBanner">
        <div id="SaleBannerWrapper">
            <a href="#" class="Left">
                <div class="textarea">
                    <h1>Clearance <span>Sale</span></h1>
                    <h2>
                        <span class="Text1">UP TO</span>
                        <span class="Text2">50</span>
                        <span class="Text3">%</span>
                        <span class="Text4">OFF</span>
                    </h2>
                </div>
            </a>
        </div>
    </div>
    <div class="main">
    </div>
    <div class="socialicons">
        <img src="" style="visibility: hidden;">
        <img src="" style="visibility: hidden;">
        <img src="img/icon3.png">
        <img src="img/icon2.png">
        <img src="img/icon4.png">
        <img src="img/icon1.png">
    </div>
    <div class="sec1">
        <div class=""></div>
    </div>
    <div class="overview1">
        <div class="overlay">
            <div class="items"></div>
            <div class="items head" style="margin-left: 50px; margin-top: 30px; font-size: 20px;">
                <p>Nike's Black & White Shoes</p>
            </div>
            <div class="items price" style="margin-left: 50px; margin-top: -30px;">
                <p class="old" style="text-decoration: line-through;">$699</p>
                <p class="new">$349</p>
            </div>
            <div class="items cart" style="margin-left: 50px; margin-top: -50px;">
                <i class="fa fa-shopping-cart"></i>
                <span>ADD TO CART</span>
            </div>
        </div>
    </div>
    <div class="overview2">
        <div class="overlay">
            <div class="items"></div>
            <div class="items head" style="margin-left: 100px; margin-top: 50px; font-size: 20px;">
                <p>Branded Jacket</p>
            </div>
            <div class="items price" style="margin-left: 100px; margin-top: -70px;">
                <p class="old" style="text-decoration: line-through;">$1599</p>
                <p class="new">$799</p>
            </div>
            <div class="items cart" style="margin-left: 100px; margin-top: -150px;">
                <i class="fa fa-shopping-cart"></i>
                <span>ADD TO CART</span>
            </div>
        </div>
    </div>
    <div class="sec2">
        <div class=""></div>
    </div>
    <div class="lastbackground" id="lastbackground">
        <div class=""></div>
        <div class="contactform">
            <lable class="form-label" style="font-size: 35px;">Contact Us</lable>
            <br><br>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="first-name" class="form-label">First Name</label>
                    <input type="text" id="first-name" name="first-name" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="last-name" class="form-label">Last Name</label>
                    <input type="text" id="last-name" name="last-name" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="address" class="form-label">Address</label>
                    <textarea id="address" name="address" class="form-input" rows="4" required></textarea>
                </div>
                <br><br>
                <button type="submit" class="form-button">S U B M I T</button>
            </form>
        </div>
        <div class="footer">
            <label>@2023 All right's reserved by Bhavna Chandera</label>
       </div>
    </div>
</body>

</html>
